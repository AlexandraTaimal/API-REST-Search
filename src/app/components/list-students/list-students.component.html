<html>

<body class="container mt-5">
    <h2 class="mt-5 text-center p-5">Students-API-REST</h2>
    <h4 class="mt-5">Search a name: </h4>

    <input type="text" class="form-control" name="filter" placeholder="Search" [(ngModel)]="filterStudent">

    <div class="card-body">
        <div class="container col-sm-30">
            <hr>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of studentsList | filter:filterStudent">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.isActive}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</body>

</html>
